<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="contact-us-form.css">
    </head>
    <body>
        <h1>Contact Us</h1>

        <form>
            <span>First name:</span>
            <input type="text" name="firstname">
            <br/>
            <span>Last name:</span>
            <input type="text" name="lastname">
            <br/>
            <span>Email:</span>
            <input type="email" name="email">
            <br/>
            <span>Town:</span>
            <select name="town">
                <option value="1">Stockholm</option>
                <option value="2">Götenborg</option>
                <option value="3">Malmö</option>
                <option value="4">Uppsala</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
